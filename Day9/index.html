<html>
<head>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/flag-icon-css/css/flag-icon.css">
    <script src="app.js"></script>
</head>
<body ng-app="flagGame">
    
 <div ng-controller="flagCtrl as flag">

   <button ng-click="flag.fire()">Fire</button>
   <br>
   
   <span class="flag-icon flag-icon-{{flag.alpha}}"></span>
   <br>
   <input type="text" ng-model="flag.nation">

   <p ng-if="flag.nation && flag.nation==flag.nationName">
       This is correct !!
   </p>
 





 </div>    





</body>
</html>
