	<script>
			function problem1(){
				var word1="GAGCCTACTAACGGGAT";
			    var word2="CATCGTAATGACGGCCT";
				var wor1=word1.split("");
			    var wor2=word2.split("");

			}


			function problem2(){
				var str="The quick brown fox jumps over the lazy dog";
				var alphabet="abcdefghijkmnoqrstuvwxyz";
				var alphabet=alphabet.split("");
				var flag=0;
				
				for(var i=0;i<alphabet.length;i++)
					{
						if(!str.match(alphabet[i]))
						{
								flag=1;
								break;
						}
					}
			
				if(flag==0)
				 	console.log("Your string is pangram");
				else 
					console.log("your string is not pangram");
				}


			function problem3(str){
				
				var str=str.toLowerCase();
				var string =str.split("");
				var flag=0;
			
				for(var i=0;i<string.length;i++)
				{
					for(var j=0;j<=string.length;j++)
					{
						if(string[i]==string[j]&&(i!=j)){flag=1;}
					}
				}
				
				if(flag==1){console.log(str+ " is not an isogram")}else 
				{
					console.log(str+ " is an isogram");
				}
			}

			function problem4(){
				var str="Brazil Russia India China SouthAfrica";
				var string =str.split(" ");
				
				var abb="";
				for(var i=0;i<string.length;i++)
				{
					var temp=string[i].split("").shift();
						abb+=temp;
				}
				console.log(abb);
			}

				var array=[1,[2,3,null,4],[null],5];
				var finalArray=[];
				returnElem(array);
	
				function returnElem(array)
				{
				var arr=[];

					}
					else 
						{
							if(array[i]){finalArray.push(array[i])};

				}
				console.log("final array: ",finalArray);


			}


	</script>
